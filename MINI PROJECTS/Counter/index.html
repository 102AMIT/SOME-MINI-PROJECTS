<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p>
            Enter value from 1 to 9
        </p>

        <div class="container-area">
            <input id="input-area" placeholder="Enter A Number" type="number">
            <button type="submit" class="btn">Start Counter</button>
        </div>
    </div>
    
    <div class="display">
        
        <div class="display-area">
            <p class="current">0</p>
            <p class="next">1</p>

        </div>
        
    </div>
    <script src="script.js" defer></script>
    
</body>
</html>
